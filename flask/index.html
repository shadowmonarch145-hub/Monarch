<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üéµ HONEY Music Player</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0e0e15">
<link rel="icon" href="icons/icon-192.png" type="image/png">

<style>
:root {
  --bg: #0e0e15;
  --panel: #1b1b2e;
  --accent: #4caf50;
  --text: #eee;
  --muted: #888;
  --hover: rgba(255,255,255,0.05);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#0b0b10,#1c1c2e);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}
header{width:100%;text-align:center;padding:20px;}
h1{font-size:1.5rem;}
main{flex:1;display:flex;flex-direction:column;gap:20px;padding:10px;}
.card{background:var(--panel);border-radius:20px;padding:15px;box-shadow:0 8px 20px rgba(0,0,0,0.5);}
button{background:rgba(255,255,255,0.05);border:none;color:var(--text);padding:10px 15px;border-radius:50%;cursor:pointer;font-size:1.2rem;transition:all 0.2s;}
button:hover{background:var(--hover);transform:scale(1.1);}
#playlist{list-style:none;max-height:250px;overflow:auto;margin-top:10px;}
#playlist li{padding:10px;border-radius:12px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;}
#playlist li.active{background:var(--accent);color:#0e0e15;font-weight:bold;}
#progressWrap{height:8px;background:rgba(255,255,255,0.1);border-radius:99px;cursor:pointer;margin-top:10px;}
#progress{height:100%;width:0%;background:var(--accent);}
#timeRow{display:flex;justify-content:space-between;font-size:0.8rem;color:var(--muted);margin-top:5px;}
audio{display:none;}
.volume-control{display:flex;align-items:center;gap:5px;margin-top:10px;}
#nowPlaying{position:fixed;bottom:0;left:0;width:100%;background:var(--panel);backdrop-filter:blur(10px);display:flex;align-items:center;gap:15px;padding:10px;border-top-left-radius:20px;border-top-right-radius:20px;cursor:pointer;display:none;}
#npThumb{width:50px;height:50px;border-radius:12px;object-fit:cover;}
#npTitle{font-weight:bold;}
#npDesc{font-size:0.8rem;color:var(--muted);}
#npControls{display:flex;gap:10px;margin-left:auto;}
</style>
</head>

<body>
<header>
<h1>üéµ HONEY Music Player</h1>
</header>

<main>
<section class="card">
  <div class="file-buttons">
    <button id="pickFilesBtn">üìÇ Choose Files</button>
    <input id="fileInput" type="file" accept="audio/*" multiple>
  </div>
  <ul id="playlist"></ul>
</section>

<section class="card">
  <h3 id="title">No track selected</h3>
  <div class="controls">
    <button id="prevBtn">‚èÆ</button>
    <button id="playBtn">‚ñ∂Ô∏è</button>
    <button id="nextBtn">‚è≠</button>
    <button id="shuffleBtn">üîÄ</button>
    <button id="repeatBtn">üîÅ</button>
  </div>
  <div id="progressWrap"><div id="progress"></div></div>
  <div id="timeRow"><span id="current">0:00</span><span id="duration">0:00</span></div>
  <div class="volume-control">
    <label>Volume</label>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
  </div>
  <audio id="audio" preload="metadata" playsinline></audio>
</section>
</main>

<!-- Now Playing Panel -->
<div id="nowPlaying">
  <img id="npThumb" src="icons/icon-192.png">
  <div>
    <div id="npTitle">No Track</div>
    <div id="npDesc">Artist: Local Audio</div>
  </div>
  <div id="npControls">
    <button id="npPrev">‚èÆ</button>
    <button id="npPlay">‚ñ∂Ô∏è</button>
    <button id="npNext">‚è≠</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
